<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Файлы</title>
    <link rel="stylesheet" href="/css/index.css"/>
    <script src="/js/lib/require.js" data-main="/js/requirejs"></script>
</head>
<body>
    <div class="messages"></div>
    <div class="content">
        <div class="widgetList">
            <button class="addFolder">Create folder</button>
            <div class="widgetList-content"></div>
        </div>

        <div id="list"></div>
    </div>

    <script type="text/html" id="folderTemplate">
        <div class="folder">
            <strong><%= id %></strong>
            <div class="folder-loader"></div>
            <table>
                <thead>
                <tr>
                    <th sort-by="name">Name</th>
                    <th sort-by="size">Size</th>
                    <th sort-by="lastModifiedDate">Date modified</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <input type="file" multiple />
        </div>
    </script>

    <!-- TODO remove 'table' after tr compile problem -->
    <script type="text/html" id="fileTemplate">
        <table>
            <tbody>
                <tr draggable="true" file-id="<%= id %>">
                    <td><%= name %></td>
                    <td><%= size %></td>
                    <td><%= date %></td>
                </tr>
            </tbody>
        </table>

    </script>
    <script type="text/html" id="messageTemplate">
        <div class="message <%= className %>"><%= message %></div>
    </script>
</body>
</html>
